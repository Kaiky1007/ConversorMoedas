<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Conversor de Moedas - v1.0</title>
</head>
<body>
	<!-- HEADER: Título do conversor e descrição do projeto -->
    <header> 
    <h1> Conversor de Moedas</h1>
    <p> Desenvolvimento colaborativo com o uso de repositorio</p>

    </header>
  <main>
	<!-- SELECTION: Área de conversão de moedas -->
    <header>
	<legend> Conversor de Medas </legend>
    </header>
    <section>
	<!-- INPUT: valor a ser convertido -->
      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="Digite o valor">

      <label for="de">De:</label>
      <select id="de">
        <option>BRL</option>
        <option>USD</option>
        <option>EUR</option>
      </select>

      <label for="para">Para:</label>
      <select id="para">
        <option>USD</option>
        <option>EUR</option>
        <option>BRL</option>
      </select>
	<!-- BOTÃO: Aciona a conversão -->
      <button>Converter</button>
	<!-- RESULTADO: Onde o resultado da conversão será mostrado -->
      <p id="resultado">---</p>
    </section>

  </main>
</body>
</html>
