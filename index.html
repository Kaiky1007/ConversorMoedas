<header>
    <h1>Conversor de Moedas</h1>
    <p>Desenvolvimento colaborativo com o uso de repositório</p>
</header>

   <main>
  <section>
    <fieldset> 
      <legend>Conversão de Moedas</legend>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="Ex: 100" aria-label="Valor a ser convertido">

    <label for="de">De:</label>
    <select id="de" aria-label="Escolha a moeda de origem">
      <option value="BRL">Real (BRL)</option>
      <option value="USD">Dólar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      </select>

    </fieldset>
  </section>
 </main>
