<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Conversor de Moedas - v1.0</title>
</head>
<body>
  <main>
    <h1>Conversor de Moedas</h1>
    <p>Versão inicial funcional (v1.0) — feita por Maria Waleska.</p>

    <section>
      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="Digite o valor">

      <label for="de">De:</label>
      <select id="de">
        <option>BRL</option>
        <option>USD</option>
        <option>EUR</option>
      </select>

      <label for="para">Para:</label>
      <select id="para">
        <option>USD</option>
        <option>EUR</option>
        <option>BRL</option>
      </select>

      <button>Converter</button>
      <p id="resultado">---</p>
    </section>

    <footer>
      <p>Integrantes: Maria Waleska (HTML) · Kaiky (JS) · Isa (CSS)</p>
    </footer>
  </main>
</body>
</html>
